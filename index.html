<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transiciones</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header>
        <h1> Transiciones</h1>
        <input class="buscar" type="text" placeholder="Buscar">
    </header>
    <main>
        
        <div class="caja" data-aos="zoom-in">
        </div>
        <div class="caja translate">
        </div>

        <div class="caja rotate">

        </div>
        <div class="caja rotateX">
            <img src="img/desktop.jpg" alt="">
        </div>
        <div class="caja rotateZ">
            <img src="img/desktop.jpg" alt="">

        </div>
        <div class="caja scale">
            <img src="img/desktop.jpg" alt="">
        </div>

        <div class="caja skew">
            <img src="img/desktop.jpg" alt="">
        </div>
        <div class="caja" data-aos="fade-right">
        </div>
        <div class="caja transition">
        </div>

        <div class="caja transitionAll">
        </div>

    </main>
    <script>
        AOS.init();
    </script>
</body>
</html>
